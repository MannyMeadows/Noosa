<html>
<head>
<script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script><!-- Upgraded from version 0.3.2 -->
<script src="https://mannymeadows.github.io/Noosa/aframe-extras.js"></script>
<script src="https://mannymeadows.github.io/Noosa/aframe-sun-sky.min.js"></script>
</head>
<body>
    <a-scene physics>
      <a-assets>
        <a-asset-item id="walls-dae" src="https://mannymeadows.github.io/Noosa/models/Noosa-walls.DAE"></a-asset-item>
        <a-asset-item id="walls-obj" src="https://mannymeadows.github.io/Noosa/models/Noosa-walls.obj"></a-asset-item>
        <a-asset-item id="walls-mtl" src="https://mannymeadows.github.io/Noosa/models/Noosa-walls.mtl"></a-asset-item>
        <img id="wallsAO" src="https://mannymeadows.github.io/Noosa/models/Walls AO.jpg">
        <img id="floor" src="https://mannymeadows.github.io/Noosa/models/Seamless marble texture.jpg">
        <a-asset-item id="floor-obj" src="https://mannymeadows.github.io/Noosa/models/Floor.obj"></a-asset-item>
        <img id="wood" src="https://mannymeadows.github.io/Noosa/models/TexturesCom_WoodFine0032_1_seamless_S.png">
        <a-asset-item id="floor-mtl" src="https://mannymeadows.github.io/Noosa/models/Floor.mtl"></a-asset-item>
        <a-asset-item id="glazing-obj" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/867169/glazing.obj"></a-asset-item>
        <a-asset-item id="glazing-mtl" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/867169/glazing.mtl"></a-asset-item>
        <a-asset-item id="sliding-obj" src="https://mannymeadows.github.io/Noosa/models/sliding-doors.obj"></a-asset-item>
        <a-asset-item id="sliding-mtl" src="https://mannymeadows.github.io/Noosa/models/sliding-doors.mtl"></a-asset-item>
        <a-asset-item id="roof-obj" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/867169/Roof.obj"></a-asset-item>
        <a-asset-item id="roof-mtl" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/867169/Roof.mtl"></a-asset-item>
        <a-asset-item id="benchtops-obj" src="https://mannymeadows.github.io/Noosa/models/benchtops.obj"></a-asset-item>
        <a-asset-item id="benchtops-mtl" src="https://mannymeadows.github.io/Noosa/models/benchtops.mtl"></a-asset-item>
        <a-asset-item id="cabinetry-obj" src="https://mannymeadows.github.io/Noosa/models/cabinetry.obj"></a-asset-item>
        <img id="charcoal" src="https://mannymeadows.github.io/Noosa/models/charcoal.png">
        <a-asset-item id="doors-obj" src="https://mannymeadows.github.io/Noosa/models/doors.obj"></a-asset-item>
        <a-asset-item id="steel-obj" src="https://mannymeadows.github.io/Noosa/models/stainless_steel.obj"></a-asset-item>
        <a-asset-item id="steel-mtl" src="https://mannymeadows.github.io/Noosa/models/stainless_steel.mtl"></a-asset-item>
        <img id="steel" src="https://mannymeadows.github.io/Noosa/models/stainless steel.jpg">
        <a-asset-item id="lights-obj" src="https://mannymeadows.github.io/Noosa/models/lights.obj"></a-asset-item>
        <a-asset-item id="lights-mtl" src="https://mannymeadows.github.io/Noosa/models/lights.mtl"></a-asset-item>
        <img id="chrome" src="https://mannymeadows.github.io/Noosa/models/Plane001DiffuseMap.jpg">
        <a-asset-item id="shower-obj" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/867169/shower_screens.obj"></a-asset-item>
        <a-asset-item id="shower-mtl" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/867169/shower_screens.mtl"></a-asset-item>
        <a-asset-item id="mirror-obj" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/867169/mirrors.obj"></a-asset-item>
        <a-asset-item id="mirror-mtl" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/867169/mirrors.mtl"></a-asset-item>
        
        
      </a-assets>
      <!-- Player -->
      <a-entity camera universal-controls="rotationControls: custom, mouse; movementAcceleration: 20;" universal-controls="pointerlockEnabled"
      look-controls kinematic-body position="2 1.6 2" rotation="0 90 0">
          <a-entity cursor
          position="0 0 -0.2"
          geometry="primitive: sphere; radius: 0.005"
          material="color: white; shader: flat; opacity: 0.2">
          </a-entity>
      </a-entity>
      <!-- Floor -->
      <a-plane rotation="-90 180 0" position="8 -0.05 -4" width="24" height="15" material="src: #floor; repeat: 20 20" static-body></a-plane>
      <a-obj-model src="#floor-obj" material="src: #wood; repeat: 10 10" position="0 -0.01 0" static-body></a-obj-model>
      <!-- Ceiling -->
      <a-obj-model src="#roof-obj" mtl="#roof-mtl"></a-obj-model>
      <!-- Windows -->
      <a-obj-model src="#glazing-obj" mtl="#glazing-mtl"></a-obj-model>
      <a-obj-model src="#sliding-obj" mtl="#sliding-mtl"></a-obj-model>
      <a-obj-model src="#shower-obj" mtl="#shower-mtl"></a-obj-model>
      <a-obj-model src="#mirror-obj" mtl="#mirror-mtl"></a-obj-model>
      <!-- Sky -->
      <a-sun-sky material="sunPosition: -20 60 -5"></a-sun-sky>
      <!-- Wall collider -->
      <a-entity collada-model="#walls-dae" visible="false" static-body></a-entity>
      <a-obj-model src="#walls-obj" material="color: #F0EAD6; src: #wallsAO"></a-obj-model>
      <!-- furniture -->           
      <a-obj-model src="#cabinetry-obj" material="src: #charcoal"></a-obj-model>
      <a-obj-model src="#benchtops-obj" material="src: #floor; repeat: 10 10; roughness: 0.5; metalness: 0.5"></a-obj-model>
      <!-- doors -->
      <a-obj-model src="#doors-obj" material="src: #wall-tex"></a-obj-model>
      <!-- fixtures -->
      <a-obj-model src="#steel-obj" material="src: #steel; roughness: 0.4; metalness: 0.7"></a-obj-model>
      <!-- Lights -->
      <a-obj-model src="#lights-obj" material="src: #chrome; roughness: 0.4; metalness: 0.7"></a-obj-model>
      </a-scene>
</body>
</html>
