<!DOCTYPE>
<html>
  <head>
  <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v1.0.3/dist/aframe-physics-system.min.js"></script>
  <script src="keyboard-controls.js"></script>
  </head>
   <body>
    <a-scene physics="debug: true">
        <!-- Player -->
        <a-entity camera                
                keyboard-controls
                position="0 1.764 0">
        </a-entity>
        <!-- Floor -->
        <a-plane rotation="-90 0 0" width="54" height="54" color="#e2c5c9"></a-plane>
        <!-- Sky -->
        <a-sky color="#ECECEC"></a-sky>
        <!-- fix static body Wall collider -->      
        <a-entity obj-model="obj: url(https://mannymeadows.github.io/Noosa/models/Walls-test.obj); 
                             mtl: url(https://mannymeadows.github.io/Noosa/models/Walls-test.mtl)"
                             scale="0.02 0.02 0.02"
                             static-body></a-entity>
        <!-- furniture -->
        <!-- Box collider -->
    </a-scene>
  </body>
</html>
