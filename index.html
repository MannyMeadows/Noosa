<!DOCTYPE>
<html>
  <head>
  <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  <script src="https://mannymeadows.github.io/Noosa/aframe-extras.js"></script>
  </head>
   <body>
    <a-scene physics>
        <!-- Player -->
        <a-entity camera                
                universal-controls
                kinematic-body
                position="0 1.764 0">
        </a-entity>
        <!-- Floor -->
        <a-plane rotation="-90 0 0" width="54" height="54" color="#e2c5c9" static-body></a-plane>
        <!-- Sky -->
        <a-sky color="#ECECEC"></a-sky>
        <!-- Wall collider -->      
        <a-entity obj-model="obj: url(https://mannymeadows.github.io/Noosa/models/shop-walls.obj); 
                             mtl: url(https://mannymeadows.github.io/Noosa/models/shop-walls.mtl)"
                             static-body></a-entity>
        <!-- furniture -->
        <!-- Box collider -->
    </a-scene>
  </body>
</html>
