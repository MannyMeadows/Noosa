<!DOCTYPE>
<html>
  <head>
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="aframe-extras.js"></script>
  </head>
   <body>
    <a-scene physics>
      <!-- Player -->
      <a-entity camera
                universal-controls
                kinematic-body
                position="0 1.764 0">
      </a-entity>
      <!-- Floor -->
      <a-plane rotation="-90 0 0" width="54" height="54" color="#7BC8A4" static-body></a-plane>
      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>
      <!-- Wall collider -->      
      <a-entity scale="0.05 0.05 0.05" obj-model=
                "obj: url(https://mannymeadows.github.io/Noosa/models/Walls-test.obj); 
                mtl: url(https://mannymeadows.github.io/Noosa/models/Walls-test.mtl)"       
                static-body>
      </a-entity>
      <!-- furniture -->
      <a-entity scale="0.05 0.05 0.05" obj-model=
                "obj: url(https://mannymeadows.github.io/Noosa/models/steen_ostergaard_hvilestol_med_skammel_chair_obj.obj); 
                mtl: url(https://mannymeadows.github.io/Noosa/models/steen_ostergaard_hvilestol_med_skammel_chair_obj.mtl)"       
                static-body>
      </a-entity>
      <!-- Box collider -->
      <a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  color="#4CC3D9" static-body></a-box>
      <a-entity position="0 0 6">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
