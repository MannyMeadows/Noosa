<!DOCTYPE>
<html>
  <head>
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="aframe-physics-system.min.js"></script>
  </head>
   <body>
    <a-scene physics>
      <a-assets>
      <a-asset-item id="room-obj" src="https://mannymeadows.github.io/Noosa/models/shop-walls.obj"></a-asset-item>
      <a-asset-item id="room-mtl" src="https://mannymeadows.github.io/Noosa/models/shop-walls.mtl"></a-asset-item>
      </a-assets>
        <!-- Player -->
        <a-entity camera                
                look-controls
                kinematic-body
                position="0 1.764 0">
        </a-entity>
        <!-- Floor -->
        <a-plane rotation="-90 0 0" width="54" height="54" color="#e2c5c9" static-body></a-plane>
        <!-- Sky -->
        <a-sky color="#ECECEC"></a-sky>
        <!-- fix static body Wall collider -->      
        <a-entity obj-model="obj: #room-obj; mtl: room-mtl" static-body></a-entity>
        <!-- furniture -->
        <!-- Box collider -->
        <a-entity position="0 0 6">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
