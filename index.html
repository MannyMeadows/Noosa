<html>
<head>
<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<script src="https://mannymeadows.github.io/Noosa/aframe-extras.js"></script>
<script src="https://mannymeadows.github.io/Noosa/aframe-ar.js"></script>
</head>
<body>
     <a-scene artoolkit="sourceType: webcam; cameraParametersUrl: https://mannymeadows.github.io/Noosa/camera_para.dat">
      <a-assets>
	<a-asset-item id="rick-obj" src="https://mannymeadows.github.io/Noosa/models/Rick.obj"></a-asset-item>
    	<a-asset-item id="rick-mtl" src="https://mannymeadows.github.io/Noosa/models/Rick.mtl"></a-asset-item>
      </a-assets>
      <a-marker type="pattern" url="https://mannymeadows.github.io/Noosa/models/patt.kanji" size="1">
	<a-box depth="1" height="1" width="1" position="0 0 0.5" rotation="90 0 0" material='opacity: 0.5; side:double'></a-box>
        <a-entity scale="0.9 0.9 0.9" obj-model="obj: #rick-obj; mtl: #rick-mtl"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
