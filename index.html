<html>
  <head>
  <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  <script src="https://mannymeadows.github.io/Noosa/aframe-extras.js"></script>
  </head>
   <body>
    <a-scene physics>
      <a-assets>
      <img id="sky" src="https://mannymeadows.github.io/Noosa/models/pano-test.jpg">
      <a-asset-item id="room-obj" src="https://mannymeadows.github.io/Noosa/models/shop-walls.obj"></a-asset-item>
      <a-asset-item id="stool-obj" src="https://mannymeadows.github.io/Noosa/models/riva1920_onelove_obj.obj"></a-asset-item>
      <a-asset-item id="stool-mtl" src="https://mannymeadows.github.io/Noosa/models/riva1920_onelove_obj.mtl"></a-asset-item>
      </a-assets>
        <!-- Player -->
        <a-entity camera                
                universal-controls
                look-controls
                kinematic-body
                position="0 1.764 0">
        </a-entity>
        <!-- Floor -->
        <a-plane rotation="-90 0 0" width="54" height="54" color="#e2c5c9" static-body></a-plane>
        <!-- Sky -->
        <a-sky src="#sky"></a-sky>
        <!-- Wall collider -->      
        <a-entity static-body obj-model="obj: #room-obj"></a-entity>
        <!-- furniture -->
        <a-obj-model src="#stool-obj" mtl="#stool-mtl" scale="0.1 0.1 0.1"></a-obj-model>
    </a-scene>
  </body>
</html>
