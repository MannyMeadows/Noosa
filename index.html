<html>
  <head>
  <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  <script src="https://mannymeadows.github.io/Noosa/aframe-extras.js"></script>
  </head>
   <body>
    <a-scene physics>
      <a-assets>
      <img id="sky" src="https://mannymeadows.github.io/Noosa/models/pano-test.jpg">
      <a-asset-item id="room-obj" src="https://mannymeadows.github.io/Noosa/models/Walls-test.obj"></a-asset-item>
      <a-asset-item id="walls-dae" src="https://mannymeadows.github.io/Noosa/models/walls-test.DAE"></a-asset-item>
      <a-asset-item id="stool-obj" src="https://mannymeadows.github.io/Noosa/models/riva1920_onelove_obj.obj"></a-asset-item>
      <a-asset-item id="stool-mtl" src="https://mannymeadows.github.io/Noosa/models/riva1920_onelove_obj.mtl"></a-asset-item>
      </a-assets>
        <!-- Player --> 
        <a-entity camera
          universal-controls
          look-controls
          kinematic-body
          position="0 1.764 0">
          </a-entity>
        <!-- Floor -->
        <a-plane rotation="-90 0 0" width="54" height="54" color="#e2c5c9" static-body></a-plane>
        <!-- Sky -->
        <a-sky src="#sky"></a-sky>
        <!-- Wall collider -->
        <a-entity collada-model="#walls-dae" static-body></a-entity>
        <!-- furniture -->
        <a-entity static-body scale="0.05 0.05 0.05" rotation="-90 0 0" position="0 0 -5" obj-model="obj: #stool-obj; mtl: #stool-mtl"></a-entity>
    </a-scene>
  </body>
</html>
